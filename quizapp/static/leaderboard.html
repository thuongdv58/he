<div class = "fullcontainer" >
   <div class="btn btn-default btn-lg no-bg-color"  ng-click = "backToMenu()">
     <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  </div>
   <div class= "row">
       <div class = "col-md-6 col-md-offset-3 col-xs-11 bg-primary nopadding">
	   <table class="table" style = "color: black;">
	     <tr>
	       <th class = "bg-primary" colspan="9">   
	         <h1>Leaderboard</h1>    
	       </th>
	     </tr>
	     
	     <tr ng-repeat = "player in players" ng-class-odd="'bg-success'" ng-class-even="'bg-info'">
	         <td colspan="1"><h3>{{($index+1)}}.</h3></td>
	         <td colspan="1">
	          	<a href="#">
				<img ng-src = "static/images/{{player.avatar}}.png" alt = "" height="50" width = "50" class="img-responsive img-rounded">
               	</a>
	           
	         </td>
	         <td colspan="5"><h3>{{player.name}}</h3></td>
	         <td colspan="2"><h3>{{player.score}}</h3></td>
	     </tr>
      </table>
      </div>
   </div>
</div>
